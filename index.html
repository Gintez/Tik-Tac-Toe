<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <title>Tik Tac Toe</title>
    <meta name="description" content="Tik, tac for freecodecamp task.">
    <meta name="keywords" content="tik tac toe, game, javascript">
    <link rel="stylesheet" type="text/css" medcomputer="screen" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>	
  </head>
  <body>
    <div class="container">
      <div>
        <h1 id="title">TIK TAC TOE</h1>
      </div>
      <!-- choosing with what to play -->
      <div class="start">
        <h3 id="title2">Choose what you want to play with?</h3>
        <div class="row">
      	  <div class="col-xs-6">
      	    <div class="btn btn-default" id="selectX">X</div>
      	  </div>
      	  <div class="col-xs-6">
      	    <div class="btn btn-default" id="selectO">O</div>
      	  </div>
        </div>
      </div>
      <!--Game board-->	
      <div class="board">
      	<div class="scores">
          <div id="computerScore">Computer: 0</div>
          <div id="playerScore">Player: 0</div>
          <div id="info">PLAY</div>
          <br>
        </div>
        <div class="row">
      		<div class="col-xs-4 square" id="r1c1"></div>
      		<div class="col-xs-4 square" id="r1c2"></div>
      		<div class="col-xs-4 square" id="r1c3"></div>
      	</div>
      	<div class="row">
      		<div class="col-xs-4 square" id="r2c1"></div>
      		<div class="col-xs-4 square" id="r2c2"></div>
      		<div class="col-xs-4 square" id="r2c3"></div>
      	</div>
      	<div class="row">
      		<div class="col-xs-4 square" id="r3c1"></div>
      		<div class="col-xs-4 square" id="r3c2"></div>
      		<div class="col-xs-4 square" id="r3c3"></div>
      	</div>
      </div>
    </div>
  </body>
</html>
